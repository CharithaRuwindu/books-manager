<div 
  class="modal fade"
  [class.show]="isOpen"
  [style.display]="isOpen ? 'block' : 'none'"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
  (click)="onBackdropClick($event)">
  
  <div class="modal-dialog" [ngClass]="getSizeClass()" role="document">
    <div class="modal-content">
      <div class="modal-header" *ngIf="title">
        <h5 class="modal-title">{{ title }}</h5>
        <button 
          type="button" 
          class="btn-close" 
          aria-label="Close"
          (click)="close()">
        </button>
      </div>
      
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>

<div 
  class="modal-backdrop fade"
  [class.show]="isOpen"
  *ngIf="isOpen">
</div>
